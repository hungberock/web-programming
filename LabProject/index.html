<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">

</head>

<body>
    <section class="register-container">
        <form class="register-form" action="index.php" method="POST">
            <div class="form-header">
                <h3>Submit Information</h3>
            </div>
            <div class="form-content">
                <div class="name-wrapper">

                    <div class="input-wrapper">
                        <input type="text" name="name" placeholder="Name">
                    </div>
                </div>

                <div class="input-wrapper">
                    <input type="email" name="email" placeholder="Email">
                </div>

                <div>
                    Sex:<br>
                    <input type="radio" name="sex" value="male" checked> Male<br>
                    <input type="radio" name="sex" value="female"> Female<br>
                    <input type="radio" name="sex" value="other"> Other
                    <br>
                </div>

                <div>
                    University:<br>
                    <input type="text" name="university" value="Hanoi University of Science and Technology">
                    <br>
                </div>

                <div>
                    Hobby:<br>
                    <input type="checkbox" name="hobby[]" value="Eat"> Eat<br>
                    <input type="checkbox" name="hobby[]" value="Sleep"> Sleep<br>
                    <input type="checkbox" name="hobby[]" value="Play"> Play<br>
                </div>
            </div>
            <div class="form-footer">
                <button class="button" type="submit">Submit</button>
            </div>

        </form>

    </section>
</body>

</html>
